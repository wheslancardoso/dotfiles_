[module/i3]
;https://github.com/jaagr/polybar/wiki/Module:-i3
type = internal/i3
pin-workspaces = true
strip-wsnumbers = false
index-sort = false
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 0
label-mode-foreground = #000000
label-mode-background = ${colors.primary}
label-focused = %name%
label-focused-background = ${colors.purple}
label-focused-foreground = ${colors.foreground}
label-focused-padding = 1
label-unfocused = %name%
label-unfocused-padding = 1
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.foreground}
label-visible = %name%
label-visible-background = ${colors.background}
label-visible-foreground = ${colors.purple}
label-visible-padding = 1
label-urgent = %name%
label-urgent-background = ${self.label-focused-background}
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-maxlen = 50
format-foreground = ${colors.purple}
format-background = ${colors.background}

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
fixed-values = false
spacing = 4
format-mounted = <label-mounted>
format-mounted-foreground = ${colors.purple}
format-mounted-background = ${colors.background}
label-mounted =   %used% / %free%
format-unmounted-foreground = ${colors.foreground}
format-unmounted-background = ${colors.background}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.purple}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.purple}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.purple}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.purple}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/networkspeedup]
type = internal/network
interface = enp4s0
label-connected = "%upspeed:7:M%"
format-connected = <label-connected>
format-connected-prefix = ""
format-connected-prefix-foreground = ${colors.purple}
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}
;format-connected-underline = #006600


[module/networkspeeddown]
type = internal/network
interface = enp4s0
label-connected = "%downspeed:7:M%"
format-connected = <label-connected>
format-connected-prefix = ""
format-connected-prefix-foreground = ${colors.purple}
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}
;format-connected-underline = #006600

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d
date-alt = %Y-%m-%d %H:%M:%S
time = %H:%M
label = 󱑃 %date% %time%
label-foreground = ${colors.purple}
label-background = ${colors.background}
date-foreground = #FFFFFF
time-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
